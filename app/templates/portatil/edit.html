<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Editar Portatil</title>
</head>
<body>
    <h1>Editar Portatil</h1>
    <form action="{{ url_for('portatil.edit', id=portatil.id) }}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ portatil.nombre }}" required>
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" value="{{ portatil.color }}" required>
        <button type="submit">Actualizar Portatil</button>
    </form>
</body>
</html>
