<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Portatil</title>
</head>
<body>
    <h1>Lista de Portatiles</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Color</th>
            <th>Acciones</th>
        </tr>
        {% for portatil in data %}
            <tr>
                <td>{{ portatil.id }}</td>
                <td>{{ portatil.nombre }}</td>
                <td>{{ portatil.color }}</td>
                <td>
                    <a href="{{ url_for('portatil.edit', id=portatil.id) }}">Editar</a>
                    <a href="{{ url_for('portatil.delete', id=portatil.id) }}">Eliminar</a>
                    <!-- Agrega aquÃ­ el enlace para eliminar -->
                </td>
            </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('portatil.add') }}">Agregar Portatil</a>
    <br>
    <a href="{{ url_for('entrada.index') }}">Ir a Entrada</a>
</body>
</html>
