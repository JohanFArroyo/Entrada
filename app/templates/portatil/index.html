<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Portatil</title>
    <style> 
        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        .menu ul li {
            float: left;
        }
        
        .menu ul li a {
            display: block;
            color: rgb(31, 104, 31);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        .menu ul li a:hover {
            background-color: #1dad01ce;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Lista de Portatiles</h1>
    <form action="{{ url_for('portatil.buscar', nombre=nAprendiz)}}" method="get">
        <div class="form-group">
            <label for="nombre">Nombre Portatil</label>
            <input type="text" id="nombre" name="nombre">
        </div>
        <div>
            <button type="submit">Buscar</button>
        </div>
    </form>
    <div style="width: 80%; margin: 20px auto;">
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Color</th>
            <th>Acciones</th>
        </tr>
        {% for portatil in data %}
            <tr>
                <td>{{ portatil.id }}</td>
                <td>{{ portatil.nombre }}</td>
                <td>{{ portatil.color }}</td>
                <td>
                    <a href="{{ url_for('portatil.edit', id=portatil.id) }}">Editar</a>
                    <a href="{{ url_for('portatil.delete', id=portatil.id) }}">Eliminar</a>
                    <!-- Agrega aquÃ­ el enlace para eliminar -->
                </td>
            </tr>
        {% endfor %}
    </table>
    <nav class="menu">
        <ul>
            <li><a href="{{ url_for('portatil.add') }}">Agregar Portatil</a></li>
            <li><a href="{{ url_for('entrada.index') }}">Ir a Entrada</a></li>
        </ul>
    </nav>
    </div>
</body>
</html>
